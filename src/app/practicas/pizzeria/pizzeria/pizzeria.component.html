<div class="container">
  <h1 class="text-center"><b>Registro de Pizzas</b></h1>
  
  <div class="form">
    <div class="form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input class="form-control" type="text" id="nombre" required formControlName="nombre" name="nombre" placeholder="Ingresa tu nombre">
      </div>
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input class="form-control" type="text" id="direccion" required formControlName="direccion" name="direccion" placeholder="Ingresa tu direccion">
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input class="form-control" type="text" id="telefono" required formControlName="telefono" name="telefono" placeholder="Ingresa tu teléfono">
      </div>
      <div class="text-center">
        <button class="btn btn-primary" (click)="calcular()">Calcular</button>
      </div>
    </div>
    <div class="form">
      <h2>Resultado</h2>
    </div>
  </div>
</div>
